<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>我的个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #4CAF50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-left: 5px solid #4CAF50;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的个人主页</h1>
    <p>我是张三，一名前端开发工程师</p>
</header>

<div class="container">
    <section>
        <h2>关于我</h2>
        <p>我是一名热爱编程的前端开发工程师，擅长HTML、CSS、JavaScript等技术。我喜欢学习新技术，并且热衷于将创意转化为现实。</p>
    </section>

    <section>
        <h2>我的技能</h2>
        <ul>
            <li>HTML5 & CSS3</li>
            <li>JavaScript & jQuery</li>
            <li>React & Vue.js</li>

    </section>

    <section>

        <p>邮箱: zhangsan@example.com</p>
        <p>电话: 123-456-7890</p>
    </section>
</div>

<footer>
    <p>&copy; 2023 张三. 保留所有权利。</p>
</footer>

</body>
</html>
